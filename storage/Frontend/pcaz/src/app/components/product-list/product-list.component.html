<div class="container mx-auto p-4 flex flex-col">
  <h3 class="text-gray-900 text-2xl font-semibold flex items-center mb-4">
    <mat-icon class="mr-2">devices</mat-icon>
    Products
  </h3>
  <ul class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    @for (product of products; track product) {
    <li>
      <!-- <app-products-list-item [product]="product"></app-products-list-item> -->
      <app-product-list-item />
    </li>
    } @empty {
    <li class="col-span-full text-center text-gray-500">No product found</li>
    }
  </ul>
</div>
